
name: Refresh auto-generated docs

on:
  # On push / merge to `develop`
  push:
    branches: [ develop ]
  # On demand
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: "Install Node"
      uses: actions/setup-node@v2
      with:
        node-version: "18"
    - name: "Install dependencies"
      run: npm install
    - name: "Run tests"
      run: npm run docgen
    - name: Commit changes if any
      run: |
        git config user.email "lil@law.harvard.edu";
        git config user.name "Github Actions"; 
        git diff-index --quiet HEAD || (git commit -m "Auto doc update" && git push);
